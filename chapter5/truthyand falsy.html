<body>
  <script>
    // Truthy values
    let age = 20;
    console.log(age);
    if (age) {
      console.log('you have a valid age');
    } else {
      console.log('Aap avtaar hain');
    }
    // Falsy values

     age = 4/'horse';
    console.log(age);
    if (age) {
      console.log('you have a valid age');
    } else {
      console.log('Aap avtaar hain');
    }

    //falsy values in JavaScript are:
    // 1. false 
    // 2. 0
    // 3. -0
    // 4. 0n (BigInt zero)
    // 5. "", '', `` (empty string)
    // 6. null
    // 7. undefined

  </script>
</body>
