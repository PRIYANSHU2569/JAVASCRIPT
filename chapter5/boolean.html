<!DOCTYPE html>
<html lang="en">
<head>
  <title>Boolean</title>
</head>
<body>
    <script>
      console.log(true);  // Outputs: true
      console.log(false); // Outputs: false 
      console.log(typeof true);  // Outputs: "boolean"
      console.log(typeof false); // Outputs: "boolean"  
      console.log(5<8);  // Outputs: true
      console.log(5>8);  // Outputs: false  
      console.log(5==5); // Outputs: true
      console.log(5==8); // Outputs: false
      console.log(typeof 'true'); //   Outputs: "string"

      console.log(5===5); // Outputs: true
      console.log(5==='5'); // Outputs: false
      console.log(5=='5'); // Outputs: true
      if (5===5) {
        console.log("5 is strictly equal to 5");
      } else {
        console.log("5 is not strictly equal to 5");
      }
      let age = 20;
      if(age>=18) {
        console.log("You are an adult.");
      } else {
        console.log("You are a minor.");
      }

    </script>
</body>
</html>
